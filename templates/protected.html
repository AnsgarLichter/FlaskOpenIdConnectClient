<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flask OAuth Tests</title>
</head>

<body>
    <h1>Welcome {{ current_user.username }}!</h1>
    
    <button><a href="{{url_for('views.logout')}}">Logout</a></button>

    <form action="{{url_for('views.delete_account', user_id=current_user.id)}}" method="post">
        <button name="delete">Delete Account</button>
    </form>
</body>

</html>
